<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <title>hash5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" media="all" href="asset/common/css/application.css" type="text/css" />
	</head>
	<body>
        <noscript>
            <div class="noscript-error">
                <div class="text">
                    <h2>Bitte aktivieren Sie JavaScript in Ihrem Browser!</h2>
                    Diese Seite kann leider nur mit aktiviertem JavaScript benutzt werden.
                </div>
            </div>
        </noscript>

        <div class="fx login-form">
            <h2 class="registration-visible">
                Registrieren
            </h2>
            <div id="form">
                <div class="form-item">
                    <div class="form-item-label">Username</div>
                    <div class="form-item-control"><input type="text" name="username" class="textbox form-control" /></div>
                </div>
                <div class="form-item">
                    <div class="form-item-label">Passwort</div>
                    <div class="form-item-control"><input type="password" name="password" class="textbox form-control" /></div>
                </div>
                <div class="form-item registration-visible">
                    <div class="form-item-label">Passwort wiederholen</div>
                    <div class="form-item-control"><input type="password" name="password-repeat" class="textbox form-control" /></div>
                </div>
            </div>
            <button class="btn enabled primary btn-login">Login</button>
            <button class="btn enabled primary btn-register">Registrieren</button>
        </div>

        <div id="page" class="hidden">
            <header class="fx page-header">
                <div class="sidebar-toggle-btn"></div>
                <div class="logo">hash<span>5</span></div>

                <div class="fx search-field">
                    <div class="search-box">
                        <div class="search-input"></div>
                        <button class="search-btn flaticon-search" aria-label="Suchen"></button>
                    </div>
                    <ul class="search-suggests"></ul>
                </div>

                <div class="header-right-bar"></div>
            </header>

            <sidebar class="fx page-sidebar">
                <nav class="main-nav">
                    <ul>
                        <li class="flaticon-home">
                            <span>Dashboard</span>
                        </li>
                    </ul>
                </nav>
            </sidebar>

            <div class="main-panel">
            </div>

            <footer></footer>
        </div>

        <script>
            (function() {

                var writeScriptTag = function(src){
                    document.write('<script type="text/javascript" src="' + src + '"></' + 'script>');
                };
                var writeScriptContent = function(content){
                    document.write('<script type="text/javascript"> ' + content + '</' + 'script>');
                };

                if(!/compiled/gi.test(document.location.search) &&
                    (/local/gi.test(document.location.host) ||
                    /debug/gi.test(document.location.search))){
                    // development mode
                    writeScriptTag('asset/closure-library/closure/goog/base.js');
                    writeScriptTag('asset/common/js/deps.js');
                    writeScriptContent('goog.require("hash5.App");');
                }else{
                    // production mode
                    writeScriptTag('asset/common/js-min/app.js');
                }

            })();
        </script>

        <script>
            hash5.bootstrap({
                //'user-settings': {}
            });
        </script>
    </body>
</html>

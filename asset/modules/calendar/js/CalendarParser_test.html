<!DOCTYPE html>
<head>
    <title>Unit Tests - hash5.module.calendar.CalendarParser</title>
    <script src="../../../closure-library/closure/goog/base.js"></script>
    <script src="../../../common/js/deps.js"></script>

    <script src="../../../third-party/twitter-text.js"></script>
</head>
<body>
    <script>
        goog.require('hash5.parsing.Parser');
        goog.require('hash5.module.calendar.CalendarParser');

        goog.require('goog.testing.jsunit');
    </script>
    <script>
        /** @type {hash5.parsing.Parser} */
        var parser;

        function setUp()
        {
            parser = new hash5.parsing.Parser();
        }

        function testEvents()
        {
            parser.setRawText('#cal #start:"04.01.2014" #end:"2014-02-09 12:12" #recurrent:4d #recend:"2014/04/05"  #start:"12.04.2012" #end:"20.05.2015" ');

            var events = parser.getSubparsed(hash5.module.calendar.CalendarParser);
            assert(events.length === 2);


            console.log(events);
        }
    </script>
</body>
</html>
